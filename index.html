<!DOCTYPE html>
<html lang="en">

<head>
    <!--The meta tags are for character set and viewport-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <!--The links to the stylesheets and scripts-->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <!--The section fot the footer-->
    <footer class="bg-[#659f8f] dark:bg-[#313131]">
        <div class="container">
            <!--inner footer section-->
            <footer class="bg-[#659f8f] dark:bg-[#313131]">
                <div class="container px-6 py-12 mx-auto">
                    <!---->
                    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 sm:gap-y-10 lg:grid-cols-4">
                        <div class="sm:col-span-2">
                            <h1 class="max-w-lg text-xl font-semibold tracking-tight text-[#313131] xl:text-2xl dark:text-white">Subscribe.</h1>
                            <div class="flex flex-col mx-auto mt-6 space-y-3 md:space-y-0 md:flex-row">
                                <input id="email" type="text" class="px-4 py-2 text-[#313131] bg-white border rounded-md dark:bg-[#313131] dark:text-white dark:border-[#313131]" placeholder="Email Address">  					
                                <button class="mt-2 sm:mt-0 sm:ml-4 w-full sm:w-auto py-2 px-2 bg-red-600 text-white rounded hover:bg-red-400 focus:outline-none">
                                    Subscribe
                                </button>
                    <!--For the buttom section I have adjusted the soace between the buttons using mt-2 and made a color effect when you hover over the button.-->
                            </div>
                        </div>
                        <div>
                            <p class="text-[#313131] font-semibold">Quick Link</p>
                            <div class="flex flex-col">
                                <a href="#" class="text-[#313131] hover:text-[#d86943] dark:text-white dark:hover:text-[#d86943] hover:underline">Home</a>
                                <a href="#" class="text-[#313131] hover:text-[#d86943] dark:text-white dark:hover:text-[#d86943] hover:underline">Who We Are</a>
                                <a href="#" class="text-[#313131] hover:text-[#d86943] dark:text-white dark:hover:text-[#d86943] hover:underline">Our Philosophy</a>
                            </div>
                        </div>
                        <div>
                            <p class="text-[#313131] font-semibold">Technologies</p>
                            <div class="flex flex-col">
                                <a href="#" class="text-[#313131] hover:text-[#d86943] dark:text-white dark:hover:text-[#d86943] hover:underline">HTML</a>
                                <a href="#" class="text-[#313131] hover:text-[#d86943] dark:text-white dark:hover:text-[#d86943] hover:underline">CSS</a>
                                <a href="#" class="text-[#313131] hover:text-[#d86943] dark:text-white dark:hover:text-[#d86943] hover:underline">JavaScript</a>
                            </div>
                        </div>
                    </div>
                    <!--The horizontal line seperator-->
                    <hr class="my-6 border-[#d86943]">

                    <div class="flex items-center justify-between">
                        <a href="#">
                            <!--the Logo section-->
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
                    </div>
                </div>
            </footer>
        </div>
    </footer>

</body>

</html>
